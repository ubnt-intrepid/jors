language: generic
sudo: required
dist: trusty

matrix:
  include:
    - os: linux
      env: TOOLCHAIN=stable  TARGET=x86_64-unknown-linux-gnu
    - os: osx
      env: TOOLCHAIN=stable  TARGET=x86_64-apple-darwin

# cache:
#   directories: target

install:
  - curl -sSLf sh.rustup.rs | sh -s -- -y --default-toolchain="$TOOLCHAIN" --default-host="$TARGET" --no-modify-path --verbose
  - export PATH="$HOME/.cargo/bin:$PATH"

script:
  - cargo build --verbose
  - cargo test --verbose

before_deploy:
  - cargo build --release
  - cp target/release/jors jors-$TARGET

deploy:
  provider: releases
  api_key:
    secure: 
  file: jors-$TARGET
  overwrite: true
  skip_cleanup: true
  on:
    repo: ys-nuem/jors
    all_branches: true
    tags: true
